name: Publish static docs to Pages

on:
  push:
    branches: [ main ]          # c√°mbialo si usas otra rama
    paths:
      - 'docs/**'               # solo se dispara cuando cambie docs/
  workflow_dispatch:             # permite lanzarlo a mano

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload site artifact (docs/)
      # empaqueta /docs tal cual, sin build
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
